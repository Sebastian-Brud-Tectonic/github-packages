name: "Publish packages"

on:
  push:
    tags: 
      - "v1.*-rc*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: | 
          npm install
          cd packages/widget
          npm run build
          cp src/lib/package.json dist/
          cd dist
          npm publish --dry-run